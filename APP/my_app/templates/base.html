<!DOCTYPE html>
<html>
  <head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">너의 수명은?</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/user">유저생성</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/del/user">유저삭제</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/res/user">결과조회</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      {% block alert %}
      {% endblock %}
      <div class="container">
        <div class="jumbotron">
          <h1 class="display-8">{% block title %}{% endblock %}</h1>
          <p class="lead">{% block lead %}{% endblock %}</p>
          <hr class="my-4">
          <p>{% block main_body %}{% endblock %}</p>
        </div>
      </div>
  </body>
</html>
