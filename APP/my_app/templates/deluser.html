{% extends 'base.html' %}

{% block title %}
User delete
{% endblock %}

{% block lead %}
유저를 삭제하는 페이지 입니다. 유저를 생성할때 입력한 ID와 별명을 입력해주세요.
{% endblock %}

{% block main_body %}
<form class="d-flex" method="POST" action="/api/del/user">
    <input name="id" style="margin-bottom:10px" class="form-control" type="number" placeholder="숫자로 이루어진 ID를 입력해주세요" required/>
    <input name="nickname" style="margin-bottom:10px" class="form-control" type="text" placeholder="별명" required/>
    <input type="submit" class="btn btn-primary" value="삭제">
</form>


{% endblock %}
